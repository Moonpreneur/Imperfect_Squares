<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <title>Square of Imperfect Numbers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="imperfect_squares.css">
    </head>


    <body>
        <div id="logo">
            <img src="website-logo.png" alt="Website Logo">
        </div>
        <h1>Square of Imperfect Numbers</h1>
        <div id="container">
            <div id="score">
                Score : <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">


            </div>
            <div id="instruction">
                Click on the Correct Answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining :
                <span id="timeremainingvalue">60</span>
                sec
            </div>
            <div id="gameOver">
            </div>
        </div>


        <!-- script -->
        <script type="text/javascript" src="imperfect_squares.js"></script>
        <script src="questions.js"></script>
    </body>
